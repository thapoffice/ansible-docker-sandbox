- name: Update Snapmirror
  netapp.ontap.na_ontap_snapmirror:
    source_endpoint:
      path: "{{ src_imagesVserver }}:vol_global_mr00_stf000_osimages_{{ item }}_vol001"
    destination_endpoint:
      path: "{{ imagesVserver }}:vol_global_mr00_stf000_osimages_{{ item }}_vol001"
    hostname: "{{ clusterIP }}"
    https: true
    username: "{{ username }}"
    password: "{{ password }}"
    state: present
    transferring_time_out: 86400
    update: true
    use_rest: always
    validate_certs: false
#  environment:
#    no_proxy: "{{ lookup('env','no_proxy') + ',' + clusterIP }}"
  with_items: "{{ osCode }}"